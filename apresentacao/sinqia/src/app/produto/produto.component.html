<h1>Lista de produtos</h1>
<table class="table table-striped table-condensed">
  <thead>
      <tr>
          <th>codigo</th>
          <th>descricao</th>
          <th>status</th>
      </tr>
  </thead>
  <tbody>
       <tr *ngFor="let produto of produtos">
           <td>{{ produto.Cod_Produto}}</td>
           <td>{{ produto.Des_Produto}}</td>
           <td>{{ produto.Sta_Status}}</td>
       </tr>
  </tbody>
</table>
